<style>
  button{
    padding: 10px 20px;

  }

<button id="4b">4</button>
<button id="5b">5</button>
<button id="6b">6</button>

<button id="1b">1</button>
<button id="2b">2</button>
<button id="3b">3</button>
<button id="pb">+</button><br>

<button id="acb">AC</button>

<script>
const input = document.getElementById('input');
  const b7 = document.getElementById('7b');
  const b8 = document.getElementById('8b');
  const b9 = document.getElementById('9b');
  const mb = document.getElementById('mb');
  const b4 = document.getElementById('4b');
  const b5 = document.getElementById('5b');
  const b6 = document.getElementById('6b');
  const mib = document.getElementById('mib');
  const b1 = document.getElementById('1b');
  const b2 = document.getElementById('2b');
  const b3 = document.getElementById('3b');
  const b0 = document.getElementById('0b');
  const pb = document.getElementById('pb');
  const db = document.getElementById('db');
  const acb = document.getElementById('acb');
  const cb = document.getElementById('cb');
  const eb = document.getElementById('eb');
  b7.onclick = function(){input.value = input.value + '7'}
  b8.onclick = function(){input.value = input.value + '8'}
  b9.onclick = function(){input.value = input.value + '9' }
  mb.onclick = function(){input.value = input.value + '*' }
  b4.onclick = function(){input.value = input.value + '4' }
  b5.onclick = function(){input.value = input.value + '5' }
  b6.onclick = function(){input.value = input.value + '6' }
  mib.onclick = function(){input.value = input.value + '-' }
  b1.onclick = function(){input.value = input.value + '1' }
  b2.onclick = function(){input.value = input.value + '2' }
  b3.onclick = function(){input.value = input.value + '3' }
  pb.onclick = function(){input.value = input.value + '+' }
  acb.onclick = function(){input.value = ' ' }
  db.onclick = function(){input.value = input.value + '.'}
  b0.onclick = function(){input.value = input.value + '0'}
  cb.onclick = function(){input.value = input.value.slice(0,-1) }
  eb.onclick = function(){input.value = eval(input.value)}
</script>
