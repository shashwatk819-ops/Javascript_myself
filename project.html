<html>
  <head>
    <style>
      #canvas{
        height: 50px;
        width: 50px;
        margin-left: -45px;
        margin-top: 5px;
        box-shadow: 50px 0px black,
        105px 0px  black,
        160px 0 black,
        215px 0 black,
        270px 0 black,
        50px 55px black,
        105px 55px black,
        160px 55px black,
        215px 55px black,
        270px 55px black,
        160px 110px black,
        215px 110px black,
        270px 110px black,
        50px 110px black,
        105px 220px black,
        160px 220px black,
        215px 165px black,
        270px 220px black,
        50px 220px black,
        105px 220px black,
        160px 220px black,
        215px 220px black,
        270px 165px black,
        50px 165px black,
        105px 165px black,
        105px 165px black,
        105px 110px black,
        160px 165px black;
      }#player{
        height:50px;
        width: 50px;
        background-color: green;
        position: absolute;
        left: 5px;
      }#container{
        border: 10px solid black;
        height: 280px;
        width: 280px;
        position: relative;
        overflow: hidden;
        background-color: rgb(100,100,100);
      }button{
        padding: 10px 20px;
        margin: 10px;
        background-color: black;
        color: white;
        border: 3px solid rgb(100,100,100);
      } body{
        background-color: black;
      }#food {
            height: 50px;
            width: 50px;
            background-color: red;
            position: absolute;
            left: 5px; 
          }label{
            color: white;
            font-size:20px;
            font-family: monospace;
          }#up , #down{
            margin-left: 60px;
          }
    </style>
  </head>
  <body>
    <label id="label">score : 0</label><br>
    <div id="container">
    <div id="canvas">
      <div id="food"></div>
      <div id="player"></div>
    </div></div>
    <title>SNAKE GAME</title>
    <button id="up">UP</button><br>
    <button id="left">LEFT</button>
    <button id="right">RIGHT</button><br>
    <button id="down">DOWN</button>
    
    <script>
      var up = document.getElementById('up');
      var left = document.getElementById('left');
      var right = document.getElementById('right');
      var down = document.getElementById('down');
      var food = document.getElementById('food');
      var player = document.getElementById('player');
      var playertop = 0;
      var label = document.getElementById('label');
      var playerleft = 0;
      var foodtop = 0;
      var foodleft = 0;
      var count = 0;
      function moveFood() {
      foodtop = Math.floor(Math.random() * 5) * 55;
      foodleft = Math.floor(Math.random() * 5) * 55;
      food.style.marginTop = foodtop + "px";
      food.style.marginLeft = foodleft + "px";}
moveFood();
          function hit() {
  if (playertop === foodtop && playerleft === foodleft) {
    moveFood();
    count++;
    label.textContent = 'score : ' + count
  }
}
      down.onclick = function(){
        playertop+=55;
        player.style.marginTop = playertop + 'px';
        hit()
      }
      up.onclick = function(){
        playertop-=55;
        player.style.marginTop = playertop + 'px';
        hit()
      }
      right.onclick = function(){
        playerleft+=55;
        player.style.marginLeft = playerleft + 'px';
        hit()
      }
      left.onclick = function(){
        playerleft-=55;
        player.style.marginLeft = playerleft + 'px';
        hit()
      }
      
    </script>
  </body>
</html>
