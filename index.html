<style>
  body{
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: black;
    height: 100vh;
    margin: 0;
  }
  #label{
    font-size: 1.5em;
    font-family: monospace;
    position: absolute;
    top: 30%;
    color: white;
  }
  #label2{
    font-size: 1.5em;
    font-family: monospace;
    position: absolute;
    top: 22%;
    color: white;
  }
  button{
    padding: 10px 20px;
    margin: 10px 20px;
    border: 1px solid white;
    background-color: black;
    color: white;
    cursor: pointer;
  }
  #label3{
    font-size: 1.5em;
    font-family: monospace;
    position: absolute;
    top: 5%;
    color: white;
  }
</style>
<body>
<label id="label2">you choose : </label><br>
<label id="label"> ROCK , PAPER AND SCISSOR</label><br>
<button id="rock">ROCK</button>
<button id="paper">PAPER</button>
<button id="scissor">SCISSOR</button>
<label id="label3">score</label>
<script>
  var scissor = document.getElementById('scissor');
  var rock = document.getElementById('rock');
  var paper = document.getElementById('paper');
  var label = document.getElementById('label');
  var label2 = document.getElementById('label2');
  var label3 = document.getElementById('label3');
  var count = 0;
  scissor.onclick = function(){
    var cpu = Math.floor(Math.random() * 3) + 1;
    label2.textContent = 'scissor';
    if (cpu === 3) {
      label.textContent = 'paper - YOU WIN!'; 
      count++;
    }
    else if (cpu === 2) { 
      label.textContent = 'rock - YOU LOSE!';
      count--;
    } else if (cpu === 1) { 
      label.textContent = 'scissor - TIE!';
    }
    label3.textContent = count;
  }
  rock.onclick = function(){
    var cpu = Math.floor(Math.random() * 3) + 1;
    label2.textContent = 'rock';
    if (cpu === 1) { 
      label.textContent = 'scissor - YOU WIN!' ;
      count++;
    }else if (cpu === 3) { 
      label.textContent = 'paper - YOU LOSE!';
      count--;
    }else if (cpu === 2) { 
      label.textContent = 'rock - TIE!';
    }
    label3.textContent = count;
  }
  paper.onclick = function(){
    var cpu = Math.floor(Math.random() * 3) + 1;
    label2.textContent = 'paper';
    if (cpu === 2) { 
      label.textContent = 'rock - YOU WIN!' ;
      count++;
    }
    else if (cpu === 1) { 
      label.textContent = 'scissor - YOU LOSE!' ;
      count--;
    }
    else if (cpu === 3) { 
      label.textContent = 'paper - TIE!';
    }
    label3.textContent = count;
  }</script></body>
